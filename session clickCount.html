
<html>
<head>
<title>Session Click count</title>
</head>
<body>
<button onclick="count()">ClickMe</button>
<p id="p"/>
<script>
function count()
{
if(typeof(Storage)!=="undefined")
{
if(sessionStorage.cc)
sessionStorage.cc=Number(sessionStorage.cc)+1;
else
sessionStorage.cc=1;
document.getElementById("p").innerHTML="you have clicked the button"+sessionStorage.cc+"time(s)";
}
else
{
console.log("your browser is not supporting web storage");
}
}
</script>
</body>
</html>
