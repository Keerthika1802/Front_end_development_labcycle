<html>
<head>
    <title>Canvas Demo</title>
</head>
<body>
    <img src="C:\Users\Krishna Reddy\Desktop\html\girl.jpg" id="i" width="100" height="100"/>
    <button onclick="draw()">Click me</button>
    <canvas width="300" height="300" id="c" style="border:1px solid;" />
    <script>
        var can = document.getElementById('c');
        var ctx = can.getContext("2d");
        ctx.fillText("Drawing an image", 10, 10);
        ctx.fillStyle="Blue";
        ctx.fillRect(20, 20, 70, 70);
        
        function draw() {
            var img = document.getElementById("i");
            ctx.drawImage(img, 100, 100); 
        }
    </script>
</body>
</html>
