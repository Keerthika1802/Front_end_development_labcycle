<html>
<head>
<title>Radial Gradient Demo</title>
</head>
<body>
<svg width=400 height=400>
<defs>
<radialGradient cx="50%" cy="50%" r="50%" fx="50%" fy="50%" id="lg1">
<stop offset=0 stop-color='red' stop-opacity=1 />
<stop offset=100 stop-color="yellow" stop-opacity=1 />
</radialGradient>
</defs>
<circle cx="200" cy="200" r="100" fill="url(#lg1)"/>
</svg>

</body>
</html>
